apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build
spec:
  params:
    - name: TLSVERIFY
      description: Verify the TLS on the registry endpoint
      type: string
      default: 'false'
    - name: STORAGE_DRIVER
      description: The Buildah storage STORAGE_DRIVER
      type: string
    - name: gitrepository_url
      type: string
    - name: gitrepository_fullname
      type: string
    - name: commit_prior_revision
      type: string
    - name: commit_ref
      type: string
    - name: commit_id
      type: string
    - name: commit_date
      type: string
    - name: commit_message
      type: string
    - name: commit_author
      type: string
    - name: pipelineName
      type: string
    - name: pipelineRunName
      type: string
  steps:
    - name: gen-dockerfile
      command:
        - /bin/sh
        - '-c'
      args:
        - |-
          echo "FROM openliberty/open-liberty:21.0.0.9-full-java8-ibmjava-ubi" > /env-params/ext-dockerfile.gen
          echo "LABEL github.repository.url=\"$(params.gitrepository_url)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.repository.fullname=\"$(params.gitrepository_fullname)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.commit.ref=\"$(params.commit_ref)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.commit.id=\"$(params.commit_id)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.commit.message=\"$(params.commit_message)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.commit.date=\"$(params.commit_date)\" \\" >> /env-params/ext-dockerfile.gen
          echo "github.commit_author=\"$(params.commit_author)\" \\" >> /env-params/ext-dockerfile.gen
          echo "pipeline.name=\"$(params.pipelineName)\" \\" >> /env-params/ext-dockerfile.gen
          echo "pipeline.run=\"$(params.pipelineRunName)\" \\" >> /env-params/ext-dockerfile.gen
          echo "pipeline.task.run.name=\"$(context.taskRun.name)\"" >> /env-params/ext-dockerfile.gen
          echo "------------------------------"
          cat /env-params/ext-dockerfile.gen
          echo "------------------------------"
      image: registry.redhat.io/ocp-tools-43-tech-preview/source-to-image-rhel8
      volumeMounts:
        - name: envparams
          mountPath: /env-params
      workingDir: /env-params
    - name: build
      command:
        - buildah
        - bud
        - '--tls-verify=$(params.TLSVERIFY)'
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--root'
        - '/files/buildah-containers'
        - '--layers'
        - '-f'
        - '/env-params/ext-dockerfile.gen'
        - '-t'
        - 'simple-pipeline'
        - .
      image: registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
      volumeMounts:
        - name: envparams
          mountPath: /env-params
      workingDir:
      resources: {}
    - name: list-images
      command:
        - buildah
        - images
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--root'
        - '/files/buildah-containers'
      image: registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
      workingDir: /
      resources: {}
    - name: inspect
      command:
        - buildah
        - inspect
        - '--storage-driver=$(params.STORAGE_DRIVER)'
        - '--root'
        - '/files/buildah-containers'
        - 'simple-pipeline'
      image: registry.redhat.io/rhel8/buildah@sha256:6a68ece207bc5fd8db2dd5cc2d0b53136236fb5178eb5b71eebe5d07a3c33d13
      workingDir: /
      resources: {}
  volumes:
    - emptyDir: {}
      name: envparams
  workspaces:
  - name: files
    mountPath: /files
