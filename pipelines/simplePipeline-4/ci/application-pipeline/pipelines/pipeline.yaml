apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: app-build
spec:
  params:
      # Buildah step configuration parameters - storage driver and TLS settings.
      #
    - name: STORAGE_DRIVER
      type: string
      default: vfs
    - name: TLSVERIFY
      type: string
      default: 'false'
      #
      # Git repository parameters
      #
    - name: git-url
      type: string
    - name: git-revision
      type: string
    - name: app-dir
      type: string
      #
      # OpenShift imagestream URL parameters
      #
    - name: imagestream-url
      type: string
  tasks:
##------------------------------------------------------------------
# Git clone resources task
##------------------------------------------------------------------
    - name: git-clone-resources
      params:
      - name: url
        value: $(params.git-url)
      - name: revision
        value: $(params.git-revision)
      - name: verbose
        value: 'false'
      - name: deleteExisting
        value: 'true'
      taskRef:
        kind: ClusterTask
        name:  git-clone
      workspaces:
      - name: output
        workspace: resources
##------------------------------------------------------------------
# Build the container
##------------------------------------------------------------------
    - name: build
      params:
        - name: TLSVERIFY
          value: "$(params.TLSVERIFY)"
        - name: STORAGE_DRIVER
          value: $(params.STORAGE_DRIVER)
        - name: app-dir
          value: $(params.app-dir)
      taskRef:
        kind: Task
        name: build
      runAfter:
      - git-clone-resources
      workspaces:
      - name: files
        workspace: files
      - name: resources
        workspace: resources
#------------------------------------------------------------------
# Push the new runtime image to OpenShift imagestream
#------------------------------------------------------------------
    - name: push-image-to-imagestream
      params:
      - name: imagestream-url
        value: $(params.imagestream-url)
      - name: STORAGE_DRIVER
        value: $(params.STORAGE_DRIVER)
      - name: TLSVERIFY
        value: "$(params.TLSVERIFY)"
      - name: pipelineRunName
        value: $(context.pipelineRun.name)
      taskRef:
        kind: Task
        name: push-image-to-ocp
      runAfter:
        - build
      workspaces:
      - name: files
        workspace: files
##------------------------------------------------------------------
# Workspace definitions
##------------------------------------------------------------------
  workspaces:
    - name: resources
    - name: files
